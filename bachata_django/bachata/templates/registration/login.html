{% extends 'bachata/base.html' %}

{% block content %}
<div class='login-form'>
<h2 class='login-word'> Login</h2>
<form method="post" class='login-form'>
  {% csrf_token %} {{ form.as_p }}
  <button class='login-button' type='submit'><span >Login</span></button>
  <a  class= 'forgot-password' href="{% url 'password_reset' %}">Forgot Password?</a>
</form>
</div>
{% endblock %}
