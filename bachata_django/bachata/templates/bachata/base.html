{% load staticfiles %}

<html>
    <head>
        <title>Salsa in the DMV</title>
        <link rel="stylesheet" href="{% static 'css/bachata.css' %}">
    </head>
    <body>
        <h1 class= 'base-heading'><span class= 'salsa-word'>Salsa</span> in the DMV</h1>
         <div class='salsa-image'><img src="../../static/css/latin.png" alt="salsa"></div>
        <nav>
            <h1><a href="/"> Upcoming Salsa Events</a></h1>
            <div class="user-info">
                {% if user.is_authenticated %}
                    Welcome, {{ user.username }}
                    <a href="{% url 'logout' %}">Signout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'signup' %}">Signup</a>
                {% endif %}
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
