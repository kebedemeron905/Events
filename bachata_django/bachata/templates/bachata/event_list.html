{% extends 'bachata/base.html' %}

{% block content %}

<h2 class= 'add-event'><a href="{% url 'event_create'%}"> Add Event <i class="fas fa-plus-circle" style="font-size:48px; "></i></a></h2>
<ul>
    {% for event in events %}
        <li>
            <a href="{% url 'event_detail' pk=event.pk %}">{{ event.name }}</a>
            {{event.date}}
        </li>
    {% endfor %}
</ul>
{% endblock %}
